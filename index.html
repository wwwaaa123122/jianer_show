<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简儿NEXT³ - 简单 个性 全知</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #0a0a2e, #1a1a4f, #2d1a4f, #4a1a4f);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #00f7ff, #a200ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
            margin-bottom: 1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            margin: 2rem 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .link-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
            background: rgba(0, 247, 255, 0.1);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">简儿NEXT³</h1>
            <p style="color: #aaa; font-size: 1.2rem;">基于OneBot v11协议的智能机器人解决方案</p>
        </div>

        <div class="video-container">
            <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114313960364461&bvid=BV1iDdLYJEwm&cid=29340926018&p=1" 
                    scrolling="no" 
                    frameborder="no" 
                    allowfullscreen="true"></iframe>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3><i class="fas fa-rocket"></i> 支持平台</h3>
                <p style="margin-top: 1rem; color: #ccc;">全面适配QQ</p>
            </div>
            <div class="feature-card">
                <h3><i class="fas fa-shield-alt"></i> 安全稳定</h3>
                <p style="margin-top: 1rem; color: #ccc;">采用onebot v11协议</p>
            </div>
            <div class="feature-card">
                <h3><i class="fas fa-magic"></i> 智能交互</h3>
                <p style="margin-top: 1rem; color: #ccc;">深度融合deepseek,openchat等主流机器人api</p>
            </div>
        </div>

        <div class="links">
            <a href="https://github.com/SRInternet-Studio/Jianer_QQ_bot/tree/NEXT-PREVIEW" class="link-btn" target="_blank">
                <i class="fab fa-github"></i> GitHub仓库
            </a>
            <a href="https://space.bilibili.com/1969160969" class="link-btn" target="_blank">
                <i class="fab fa-bilibili"></i> 哔哩哔哩主页
            </a>
        </div>
    </div>
<!-- 页面主体内容 -->
</div> <!-- 关闭.container -->
    
<!-- 版权信息部分 -->
<footer class="copyright">
    <div class="container">
        <p>&copy; 2025 思锐工作室<br>
        保留所有权利 | <a href="#" style="color:#aaa;text-decoration:none;">湘ICP备2025108132号﹣2</a></p>
    </div>
</footer>

<style>
/* 新增版权信息样式 */
.copyright {
    padding: 3rem 0;
    background: rgba(0,0,0,0.9);  /* 深色半透明背景 */
    border-top: 1px solid rgba(255,255,255,0.1);
}

.copyright p {
    color: #aaa;
    font-size: 1rem;
    line-height: 1.5;
    text-align: center;
    margin-bottom: 0;
}

.copyright a {
    color: inherit;
    border-bottom: 1px solid rgba(255,255,255,0.3);
}

/* 响应式调整 */
@media (max-width: 768px) {
    .copyright p {
        font-size: 0.9rem;
    }
}
</style>
</body>
</html>
